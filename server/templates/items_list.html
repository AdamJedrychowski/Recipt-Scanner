{% include "navbar.html" %}

<head>
    {% include "head.html" %}
    <title>Receipt Items</title>
    <style>
        /* Add some styling to the page */
        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Receipt Items</h1>
    <div id="company">
        Company name: {{company}}
    </div>
    <div id="address">
        Address: {{address}}
    </div>
    <div id="date">
        Date: {{date}}
    </div>
    <div id="full_price">
        Full price: {{full_price}}
    </div>
    <div id="items">
        {% for item in items %}
            <div class="item">
                {{ item.description }}: ${{ item.price }}
            </div>
        {% endfor %}
    </div>
</body>

</html>

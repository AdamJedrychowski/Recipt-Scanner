{% load static %}
{% block navbar %}
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    </head>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
        <a class="navbar-brand" href="/">Receipt scanner</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li><a class="nav-link" href="{% url 'upload_receipt' %}">Scan without login</a></li>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li><a class="nav-link" href="{% url 'upload_receipt' %}">Scan receipt</a></li>
                        <li><a class="nav-link" href="{% url 'view' %}">View receipts</a></li>
                        <li><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li><a class="nav-link" href="{% url 'signup' %}">Sign up</a></li>
                        <li><a class="nav-link" href="{% url 'login' %}">Log in</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
{% endblock %}

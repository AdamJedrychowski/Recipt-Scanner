{% extends 'view_shopping.html' %} {% block content %}
    <h2>Items</h2>
    <table class="container table table-striped table-fixed">
        <tr>
            <th scope="col">Item</th>
            <th scope="col">Price</th>
        </tr>
        {% for x in items %}
            <tr>
                <td>{{ x.item }}</td>
                <td>{{ x.price }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}

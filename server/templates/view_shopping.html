{% load static %}
<head>
    {% include "head.html" %}
    <title>View receipt</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/items.css' %}" />
</head>
<body>
    {% include "navbar.html" %}
    <header style="margin-top: 5%;">
        <h2>Shopping</h2>
    </header>
    <main class="container">
        <table class="table table-striped table-fixed">
            <thead>
                <tr>
                    <th scope="col">Nr</th>
                    <th scope="col">Shop name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Where</th>
                    <th scope="col">Full Price</th>
                </tr>
            </thead>
            <tbody>
                {% for x in shop %}
                    <tr>
                        <th scope="row"><a href="{% url 'purchase' x.id %}">{{ forloop.counter }}</a></td>
                        <td>{{ x.shop_name }}</td>
                        <td>{{ x.date }}</td>
                        <td>{{ x.place }}</td>
                        <td>{{ x.full_price }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
{% block content %} {% endblock %}
